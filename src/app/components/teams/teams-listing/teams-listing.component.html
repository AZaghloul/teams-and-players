<a [routerLink]="'/teams/add'" class="btn btn-primary my-3">Add Team</a>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Country</th>
            <th>Foundation Date</th>
            <th>Coach Name</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let team of teams">
                <td>
                    <a class="text-decoration-none text-black fw-bold" [routerLink]="'/teams/details/${team.id}'">
                        {{team.name}}
                    </a>
                </td>
                <td>{{team.country}}</td>
                <td>{{team.foundationDate | date}}</td>
                <td>{{team.coachName}}</td>
            <td>
                <a [routerLink]="'/teams/${team.id}'" class="btn btn-secondary btn-sm">Edit</a>
            </td>
            <td>
                <button class="btn btn-danger btn-sm">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
